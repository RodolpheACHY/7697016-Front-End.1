<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les Bonnes Pièces</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="pieces.js" defer></script>
	<!--<script src="node_modules/chart.js/dist/chart.umd.js" defer></script> -->
	<!--<script src="node_modules/chart.js/dist/chart.umd.js" defer></script> -->
  <!--<script type="application/javascript" src="./node_modules/chart.js/dist/chart.umd.js" defer></script> -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.0/dist/chart.umd.js" defer></script>
  
	
	
  </head>
  <body>
    <header>
      <img src="images/logo-les-bonnes-pieces.png" alt="LOGO" />
      <h1>Les Bonnes Pièces</h1>
    </header>
    <main>
      <!-- Menu de recherche -->
      <section class="filtres">
        <h3>Filtres</h3>
        <button class="btn-trier">Trier par prix croissant</button>
        <br />
        <button class="btn-filtrer">Filtrer les pièces non abordables</button>
        <br />
        <button class="btn-filtrer-description">
          Filtrer les pièces qui ont une description
        </button>
        <br />
        <button class="btn-trier-decroissant">
          Trier par prix décroissant
        </button>
		<br />
		<p>Prix maximum:</p>
		<input type="range" id="prix-max" name="prix-max" min="0" max="60" value="30" step="5" />
		<h3>Ajouter un avis</h3>
		<form class="formulaire-avis">
			Identifiant de la pièce :<br>
			<input type="number" name="piece-id"><br>
			Nom d'utilisateur :<br>
			<input type="text" name="utilisateur"><br>
			Avis :<br>
			<input type="text" name="commentaire"><br>
			Nombre d'étoiles pour cette pièce :<br>
			<input type="number" name="nbre-etoiles" min="0" max="5"><br>
			<button>Envoyer</button>
		</form>
		<!-- code à ajouter-->
		<h3>Données</h3>
		<button class="btn-maj">Mettre à jour les pièces</button>
		<h3>Aperçu des avis</h3>
		<canvas id="graphique-avis" width="300" height="300"></canvas>
		<h3>Statistiques commentaires</h3>
		<canvas id="graphique-dispo" width="300" height="300"></canvas>
      </section>

      <!-- Fiches produits -->
      <section class="fiches">
			<!-- Code ajouté -->
			<div class="abordables">
			</div>		
			<div class="dispo"></div>
			</div>
	  </section>
    </main>
  </body>
</html>
